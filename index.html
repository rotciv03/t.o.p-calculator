<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>T.O.P Calculator</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="item display">0</div>
        <div class="item clear" id="clear">C</div>
        <div class="item neg" id="opp">+/-</div>
        <div class="item del" id="del">del</div>
        <div class="item div" id="operation">/</div>
        <div class="item seven" id="num">7</div>
        <div class="item eight" id="num">8</div>
        <div class="item nine" id="num">9</div>
        <div class="item mult" id="operation">*</div>
        <div class="item four" id="num">4</div>
        <div class="item five" id="num">5</div>
        <div class="item six" id="num">6</div>
        <div class="item minus" id="operation">-</div>
        <div class="item one" id="num">1</div>
        <div class="item two" id="num">2</div>
        <div class="item three" id="num">3</div>
        <div class="item add" id="operation">+</div>
        <div class="item zero" id="num">0</div>
        <div class="item period" id="period">.</div>
        <div class="item equal" id="equal">=</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
