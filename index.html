<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>T.O.P Calculator</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="item display">0</div>
        <div class="item clear">C</div>
        <div class="item neg">+/-</div>
        <div class="item del">del</div>
        <div class="item div">/</div>
        <div class="item seven">7</div>
        <div class="item eight">8</div>
        <div class="item nine">9</div>
        <div class="item mult">*</div>
        <div class="item four">4</div>
        <div class="item five">5</div>
        <div class="item six">6</div>
        <div class="item minus">-</div>
        <div class="item one">1</div>
        <div class="item two">2</div>
        <div class="item three">3</div>
        <div class="item add">+</div>

        <div class="item zero">0</div>
        <div class="item period">.</div>
        <div class="item equal">=</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
