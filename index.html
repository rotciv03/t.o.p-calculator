<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>T.O.P Calculator</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="item display">0</div>
        <button class="item clear" id="clear">C</button>
        <button class="item neg" id="opp">+/-</button>
        <button class="item del" id="del">del</button>
        <button class="item div operation">/</button>
        <button class="item seven" id="num">7</button>
        <button class="item eight" id="num">8</button>
        <button class="item nine" id="num">9</button>
        <button class="item mult operation">*</button>
        <button class="item four" id="num">4</button>
        <button class="item five" id="num">5</button>
        <button class="item six" id="num">6</button>
        <button class="item minus operation">-</button>
        <button class="item one" id="num">1</button>
        <button class="item two" id="num">2</button>
        <button class="item three" id="num">3</button>
        <button class="item add operation">+</button>
        <button class="item zero" id="num">0</button>
        <button class="item period" id="period">.</button>
        <button class="item equal">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
